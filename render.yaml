services:
  - type: web
    name: trendhijack-api
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: TAVILY_API_KEY
        sync: false
      - key: REKA_API_KEY
        sync: false
      - key: REKA_API_KEY_FALLBACK
        sync: false
      - key: KIE_API_KEY
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: SMOKE_MODE
        value: "0"

  - type: web
    name: trendhijack-frontend
    runtime: docker
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: API_BASE
        value: https://trendhijack-api.onrender.com
